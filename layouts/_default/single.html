<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="{{ .Site.BaseURL }}css/partials/header.css">
     <link rel="stylesheet" href="{{ .Site.BaseURL }}css/single/single.css">
     <link rel="stylesheet" href="{{ .Site.BaseURL }}css/partials/footer.css">
     <link rel="stylesheet" href="{{ .Site.BaseURL }}css/prism.css">
     <link rel="stylesheet" href="{{ .Site.BaseURL }}css/partials/search/search.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
     <link rel="stylesheet" href="{{ .Site.BaseURL }}css/shortcodes/spoiler/spoiler.css">
     <script src="https://kit.fontawesome.com/fa3dac99ea.js" crossorigin="anonymous"></script>
     
     <script type="text/javascript" id="MathJax-script" async
          src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.0.0/es5/latest?tex-mml-chtml.js">
     </script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
      <script type="module" src="{{ .Site.BaseURL }}js/swiper.mjs"></script>

     <!-- Jquery cdn  -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

     <!-- Catalog Style-->
     <link rel="stylesheet" href="{{ .Site.BaseURL }}css/partials/catalog/catalog.css">

     <title>Vincent's Blog</title>
</head>

<div class="load"><h1></h1></div>

<div class="to-top">
     <div class="imgcontainer">
          <img src="{{ .Site.BaseURL }}/icon/paw-print.ico" alt="ToTopArrow" id="ToTopArrow">
     </div>
</div>

{{ partial "search.html" . }}

<body>
     {{ partial "header.html" .}}

     {{ partial "catalog.html" . }}
    
     <div class="container move-left">
          <div class="article-container">
               <article>
                    <h1>{{.Title}}</h1>
                    
                    <div style="color:grey;">
                         {{ dateFormat "Monday, Jan 2, 2006" .Date }}
                         {{if .Params.author}}Author: {{.Params.Author}}{{end}}
                    </div>
                    
                    <div id="markdown-content">{{.Content}}</div>
               </article>
          </div>
          
          
          {{ partial "footer" . }}
     </div>
</body>
     <script src="{{ .Site.BaseURL }}/js/catalog.js"></script>
     <script src="{{ .Site.BaseURL }}/js/header.js"></script>
     <script src="{{ .Site.BaseURL }}/js/single.js"></script>
     <script src="{{ .Site.BaseURL }}/js/search.js"></script>
     <script src="{{ .Site.BaseURL }}/js/prism.js "></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>
     <script src="//cdn.jsdelivr.net/npm/highlightjs-line-numbers.js@2.8.0/dist/highlightjs-line-numbers.min.js"></script>
     <script src="{{ .Site.BaseURL }}js/spoiler.js"></script>
     <script>
          MathJax = {
          tex: {
              inlineMath: [['$', '$'], ['\\(', '\\)']]
          }
          };
      </script>
      
      <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

</html>
