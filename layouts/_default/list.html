{{ define "main" }}
     <div class="posts-container"></div>
          <ul>
               {{ range .Pages }}
                    <li>
                         <a href="{{ .Permalink }}">
                              <h2>{{ .Title }}</h2>
                              <p>{{ .Date.Format "2006-01-02" }}</p>
                         </a>
                    </li>
               {{ end }}
          </ul>
     </div>     
{{end}}
