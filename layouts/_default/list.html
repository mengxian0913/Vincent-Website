<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{{ .Site.BaseURL }}css/partials/header.css">
     <link rel="stylesheet" href="{{ .Site.BaseURL }}css/partials/footer.css">
     <link rel="stylesheet" href="{{ .Site.BaseURL }}css/list/list.css">
     <script src="https://kit.fontawesome.com/fa3dac99ea.js" crossorigin="anonymous"></script>
     <title>Vincent's Blog</title>
</head>




<div class="load"><h1></h1></div>

<body>
     {{ partial "header.html" . }}

     <div class="container move-left">

          <div class="search-container">
               <div class="row">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <button id="searchButton" class="fa-solid fa-magnifying-glass" type="submit"></button>
               </div>
               <!-- 顯示搜尋結果的容器 -->
               <div id="searchResults">
                    <ul>
                    </ul>
               </div>
          </div>

          <div class="posts-container">
               <ul>
                    {{ range .Paginator.Pages}}
                         {{ if eq .Section "posts" }}
                              <li>
                                   <a href="{{ .Permalink }}">
                                        <h2>{{ .Title }}</h2>
                                        <p>{{ .Date.Format "2006-01-02" }}</p>
                                   </a>
                              </li>
                         {{ end }}
                    {{ end }}
               </ul>

               <div class="prev-next-pages">

                    {{ if .Paginator.HasPrev }}
                         <button>
                              <a href="{{ .Paginator.Prev.URL }}">Prev</a>
                         </button>
                    {{ end }}
                    
                    {{ if .Paginator.HasNext }}
                         <button>
                              <a href="{{ .Paginator.Next.URL }}">Next</a>
                         </button>
                    {{ end }}
               </div>
          </div>

          {{ partial "footer.html" .}}
     </div>
</body>
     <script src="{{ .Site.BaseURL }}/js/header.js"></script>
     <script src="{{ .Site.BaseURL }}/js/list.js"></script>
     <script src="{{ .Site.BaseURL }}/js/search.js"></script>
</html>
