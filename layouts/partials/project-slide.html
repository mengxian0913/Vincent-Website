<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Card Slider</title>

        <!-- Swiper CSS -->
        <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

        <!-- CSS -->
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/slide/slide.css">
         <link rel="stylesheet" href="{{ .Site.BaseURL }}css/basic_setting/basic_setting.css">
                                    
    </head>
    
    <div class="slide-container swiper">
        <div class="slide-content">
            <div class="card-wrapper swiper-wrapper">
                
                {{ with .Site.GetPage  "/projects/" }}
                    {{ range .Pages }}
                        
                        {{ $description := .Params.description }}
                        {{ $image_url := trim .Params.image_url "\"" }}
                        {{ $github_link := .Params.github_link }}
                    
                        <div class="card swiper-slide">
                            <div class="image-content">
                                <div class="card-image">
                                    <img src= "{{ $image_url }}" alt="Image" class="card-img">
                                </div>
                            </div>
        
                            <div class="card-content">
                                <h2 class="name"> {{ .Title }} </h2>
                                <p class="description">
                                    {{ $description }}
                                </p>
        
                                <button class="button"><a href="{{ $github_link }}" style="color: #FFF; text-decoration:none">View More</a></button>
                            </div>
                        </div>

                    {{ end }}
                {{ else }}
                    <p> Couldn't find projects pages </p>
                {{ end }}
            </div>
        </div>

        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
        <div class="swiper-pagination"></div>
    </div>
    

<!-- Swiper JS -->
<!-- <script src="js/swiper-bundle.min.js"></script> -->

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>      

<!-- JavaScript -->
<script src="{{ .Site.BaseURL }}/js/slide.js"></script>
</html>
