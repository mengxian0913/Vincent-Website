baseURL = 'https://vincent-s-blog.web.app/'
languageCode = 'en-us, zh-TW, zh'
title = 'My New Hugo Site'
tags = []
paginate = 8
staticDir = "static"
enableInlineShortcodes =  true

[permalinks]
  home = "/index.html"  


[params]
  jsonFilePath = "data/posts.json"
  [params.mathjax]
    enable = true
    cdn = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML"

[markup]
[markup.goldmark]
  [markup.goldmark.renderer]
    unsafe = true
